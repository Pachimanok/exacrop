<body>
    <div class="container mt-5">
        <div class="d-flex pt-5">
            <div class="col-sm-5 mx-auto">
                <div class="card" style="border:none; text-align: center;">
                    <div class="row">
                        <div class="col-sm-5 mx-auto mt-5 mb-3">
                            <img src="assets/img/EXACROP-marca.png" class="card-img-top img-fluid mb-5 mt-5"
                                style="width: 12rem;" alt="..."><br>
                        </div>
                    </div>
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-8 mx-auto" style="padding-left: 4rem; padding-right: 4rem;">
                                <h6 style="text-align: left; margin-bottom: 0%; padding-left: 3%; color:#fc444c;">Email
                                </h6>
                                <input type="email" class="form-control" style="border-left: none;border-top: none;
                        border-right: none; padding-top: 0;" name="email" id="email"
                                    aria-describedby="emailHelp" placeholder="usuario@exacrop.com">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-8 mx-auto" style="padding-left: 4rem; padding-right: 4rem;">
                                <h6 style="text-align: left; margin-bottom: 0%; padding-left: 3%; color:#fc444c;">
                                    Password</h6>
                                <input type="password" class="form-control" id="password" name="password" style="border-left: none;border-top: none;
                        border-right: none; padding-top: 0;" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="***********">
                            </div>
                        </div>
                        <div class="row mt-4">

                            <div class="col-sm-5 mx-auto" style="padding-left: 4rem; padding-right: 4rem;">
                                <button type="submit" class="btn" onclick="login()"
                                    style="width: 90%; background: #fc444c; color: white;">Sign In</button>
                            </div>
                        </div>
                    </form>
                    <div class="row mt-4">
                        <div class="col-sm-8 mx-auto" style="padding-left: 4rem; padding-right: 4rem;">
                            <a href="principal.html" class="text-secondary" style="width: 90%;">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- scripts bootstrap-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            function login() {
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:3000/auth',
                    success: function () { 
                        location.href ="principal.html";
                    },
                    error: function () { alert('Usuario o contrase√±a incorrectos') },
                    data: JSON.stringify({
                        email,
                        password
                    }),
                    contentType: 'application/json'
                })
            }
        </script>
        <script type="module">
import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

const el = document.createElement('pwa-update');
document.body.appendChild(el);
        </script>
</body>
